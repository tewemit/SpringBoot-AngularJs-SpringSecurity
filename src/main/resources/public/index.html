<!doctype html>
<html ng-app="app"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title ng-bind="title"></title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/angular-bootstrap.css" rel="stylesheet">

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak
{
  display: none !important;
}
</style>
</head>

<body  ng-cloak class="ng-cloak">

<!-- This Div is used to include the header menus and navigation bar. -->
    <div class="row" ng-include="'header.html'">

    </div>
<!-- This Div is the destination of content changes -->
    <div >

        <div ng-view class="container" style="width: 100%;">

        </div>
    </div>


<!-- Chat popup section-->
    <div class="container" >
        <button type="button" class="btn btn-info btn-lg " data-toggle="modal" data-target="#myModal" style="position: fixed; right: 0px; bottom: 0px">
            Chatta med Oss</button>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog" style="background-color: #8c8c8c; opacity: 0.8" >
                <div class="modal-header">
                    <button type="button" class="close btn" data-dismiss="modal" style="color: red; "><strong>&times;</strong></button>
                    <h4 class="modal-title">Logga in f√∂r att chatta</h4>
                </div>
                <!-- Modal content-->
                <form role="form" ng-submit="login()">

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="answer" ng-model="credentials.username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
            </div>
        </div>
    </div>

   <script src="js/angular-bootstrap.js" type="text/javascript"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
 <script src="js/app.js"></script>

</body>
</html>
