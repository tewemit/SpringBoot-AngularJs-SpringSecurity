<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
</style>
</head>

<body ng-app="app" ng-cloak class="ng-cloak">

<div class="alert alert-danger" ng-show="error" style="margin-left:10%; margin-right:10%;width: 80%; text-align: center">
    There was a problem logging in. Please try again.
</div>
<div ng-controller="navigationCtl">
<span ng-show="authenticationError" class="help-block">
    Please check your credentials and try again.
     </span>
<form role="form" ng-submit="login()" class="loginForm">

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="rememberMe"/><span> Remember me</span>
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
</div>

</body>
</html>
